apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: Prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: PostgreSQL
    type: grafana-postgresql-datasource
    uid: PostgreSQL
    access: proxy
    url: postgres_db:5432
    database: ecommerce_metrics
    user: ecommerce
    secureJsonData:
      password: ecommerce123
    jsonData:
      database: ecommerce_metrics
      sslmode: disable
      maxOpenConns: 5
      maxIdleConns: 2
      connMaxLifetime: 14400
    editable: true
